<style>
  /* Inter Font & Global Enhancements */
  body {
    font-family: 'Inter', sans-serif;
    background-color: #F9FAFB; /* Tailwind gray-50 / brand-bg */
    /* Subtle background pattern */
    background-image: radial-gradient(#E5E7EB 0.5px, transparent 0.5px);
    background-size: 16px 16px;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  /* Global Transitions for smoothness */
  *, *::before, *::after {
    transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter;
    transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
    transition-duration: 200ms;
  }
  
  /* Micro-interaction: Button active state scale */
  button:active:not(:disabled) {
    transform: scale(0.97);
  }

  /* Enhanced Print Styles */
  @media print {
    /* --- Layout Control: Print only the designated printable area --- */
    
    /* Hide everything by default */
    body * {
      visibility: hidden;
    }

    /* Make the printable areas and their children visible */
    #printable-area, #printable-area *,
    #printable-analysis, #printable-analysis *,
    #printable-flashcards, #printable-flashcards *,
    .printable-root, .printable-root * {
      visibility: visible;
    }
    
    /* Position the main printable area to take over the page */
    #printable-area, #printable-analysis, #printable-flashcards {
      position: absolute !important;
      left: 0 !important;
      top: 0 !important;
      width: 100% !important;
      margin: 0 !important;
      padding: 0 !important;
      box-shadow: none !important;
      border: none !important;
    }
    
    /* Ensure printable roots (like modals) behave correctly */
    .printable-root {
        position: static !important;
    }

    /* --- General Print Resets --- */
    body {
      background: #fff !important;
      background-image: none !important;
      font-family: 'Times New Roman', serif;
      font-size: 12pt;
      line-height: 1.3;
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }
    
    *, *::before, *::after {
      transition: none !important;
      animation: none !important;
    }

    /* --- Typography & Content Styling --- */
    h1, h2, h3, h4, p, li, span, div, a {
      color: #000 !important;
      text-decoration: none;
    }
    a[href]:after {
      content: none !important; /* Don't show URLs after links */
    }
    .prose {
      max-width: 100% !important;
    }
    .card {
      border: 1px solid #ddd !important;
      box-shadow: none !important;
    }

    /* --- Component-Specific Print Styles --- */
    .printable-flashcard {
      page-break-inside: avoid;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }

    /* --- KaTeX Math Rendering --- */
    .katex-html {
      color: #000 !important;
    }
    .katex {
      font-size: 1.1em !important;
    }
    
    /* --- Page Flow Control --- */
    h1, h2, h3 {
      page-break-after: avoid;
    }
    .card, table, ul, ol, figure {
      page-break-inside: avoid;
    }

    /* --- Page Margins --- */
    @page {
      margin: 0.75in;
    }

    /* Explicitly hide .no-print for extra safety */
    .no-print {
      display: none !important;
      visibility: hidden !important;
    }
  }


  /* Accessibility Improvement: Global Focus Styles */
  :focus-visible {
    outline: 2px solid #60A5FA; /* brand-accent lighter */
    outline-offset: 2px;
    border-radius: 6px;
  }

  /* Animation Keyframes */
  @keyframes fade-in-up {
    from {
        opacity: 0;
        transform: translateY(10px) scale(0.98);
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
  }
  .animate-fade-in-up {
      animation: fade-in-up 0.3s ease-out forwards;
  }

  @keyframes fade-out { from { opacity: 1; } to { opacity: 0; } }
  .animate-fade-out { animation: fade-out 0.3s ease-out forwards; }

  @keyframes slide-out-left { from { opacity: 1; transform: rotateY(0) translateX(0); } to { opacity: 0; transform: rotateY(0) translateX(-100%); } }
  .animate-slide-out-left { animation: slide-out-left 0.25s ease-in forwards; }

  @keyframes slide-in-from-right { from { opacity: 0; transform: rotateY(0) translateX(100%); } to { opacity: 1; transform: rotateY(0) translateX(0); } }
  .animate-slide-in-from-right { animation: slide-in-from-right 0.25s ease-out forwards; }

  @keyframes slide-out-right { from { opacity: 1; transform: rotateY(0) translateX(0); } to { opacity: 0; transform: rotateY(0) translateX(100%); } }
  .animate-slide-out-right { animation: slide-out-right 0.25s ease-in forwards; }
  
  @keyframes slide-in-from-left { from { opacity: 0; transform: rotateY(0) translateX(-100%); } to { opacity: 1; transform: rotateY(0) translateX(0); } }
  .animate-slide-in-from-left { animation: slide-in-from-left 0.25s ease-out forwards; }

  @keyframes pulse-bg-blue {
    0%, 100% { background-color: #EFF6FF; } /* blue-50 */
    50% { background-color: #DBEAFE; } /* blue-100 */
  }
  .animate-pulse-bg-blue {
      animation: pulse-bg-blue 2s ease-in-out;
  }
  
  /* KaTeX Math Rendering Styles */
  .katex {
    font-size: 1.05em !important; /* Slightly larger for readability */
    line-height: 1.2;
  }
  .math-placeholder {
    display: inline-block;
    height: 1em;
    background-color: #e0e0e0;
    border-radius: 4px;
    animation: shimmer 1.5s infinite linear;
    background-image: linear-gradient(to right, #e0e0e0 0%, #f0f0f0 50%, #e0e0e0 100%);
    background-repeat: no-repeat;
    background-size: 200% 100%;
    vertical-align: text-bottom;
  }
  @keyframes shimmer {
    0% { background-position: 100% 0; }
    100% { background-position: -100% 0; }
  }

  /* Enhanced AI Output Prose Styles */
  .prose h1, .prose h2, .prose h3, .prose h4 {
    color: #0D47A1; /* brand-primary */
    font-weight: 700;
  }

  .prose h1 {
      font-size: 1.875rem; /* text-3xl */
      border-bottom: 2px solid #42A5F5; /* brand-accent */
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
  }

  .prose h2 {
      font-size: 1.5rem; /* text-2xl */
      border-bottom: 1px solid #90CAF9; /* lighter accent */
      padding-bottom: 0.4rem;
      margin-top: 2rem;
      margin-bottom: 1rem;
  }

  .prose h3 {
      font-size: 1.25rem; /* text-xl */
      color: #1976D2; /* brand-secondary */
      margin-top: 1.5rem;
      margin-bottom: 0.75rem;
  }

  .prose p {
      line-height: 1.7;
      margin-bottom: 1.25em;
  }

  .prose ul, .prose ol {
      padding-left: 1.25rem;
      margin-bottom: 1.25em;
  }

  .prose li {
      margin-bottom: 0.5em;
  }

  .prose ul > li::marker {
      color: #42A5F5; /* brand-accent */
  }

  .prose strong {
      color: #1F2937; /* brand-text */
      font-weight: 600;
  }

  .prose code {
      background-color: #E0E7FF; /* indigo-100 */
      color: #3730A3; /* indigo-800 */
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-size: 0.9em;
  }

  .prose blockquote {
      border-left-color: #42A5F5; /* brand-accent */
      padding-left: 1em;
      font-style: italic;
      color: #4B5563; /* gray-600 */
  }

</style>
